        <ul>

<!--内容部分-->
<div class="con left">
  <!--数据总概-->
  <div class="con_div">
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../images/info_7.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>2021年电影票房</p>
                  <p>475.58亿</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/money.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>国产电影票房</p>
                  <p>399.27亿</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../images/shuju.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>2021全年观影人数(人)</p>
                  <p class="sky">6.82亿</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/guanyingrenshu.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>2021年春节观影人数(人)</p>
                  <p class="sky">1.6亿</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">

          <div class="con_div_text01 left">
              <img src="../images/zhongguozhanbi.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>2021年中国电影数量占比</p>
                  <p class="org">54%</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/xijuzhanbi.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>2021年喜剧片占比</p>
                  <p class="org">10%</p>
              </div>
          </div>
      </div>
  </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_5.png">各类型电影占比</div>
                <p id="histogramChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_6.png">观影人次占比(人)</div>
                <p id="histogramChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_7.png">当日观影总票房(元)</div>
                <p id="lineChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_8.png">春节期间影院平均观影人次(人)</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_9.png">电影类型占比(%)</div>
                <p id="histogramChart3" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_10.png">平均增长天数(天)</div>
                <p id="histogramChart4" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_11.png">平均播放量(部)</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_12.png">电影票房分布(亿)</div>
                <p id="pieChart2" class="p_chart"></p>
            </div>
        </div>
    </div>


</div>
